<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Task Manager</title>
    <!-- Bootstrap CSS (اختیاری برای دکمه‌ها) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 p-4">
    <h1>Student Task Manager</h1>

    <div class="mb-3">
        <input type="text" id="taskTitle" placeholder="Enter task title">
        <input type="date" id="taskDate">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="mb-3 filters text-center">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
        <button onclick="filterTasks('overdue')">Overdue</button>
    </div>

    <ul id="taskList"></ul>

    <!-- ===== FOOTER ===== -->
<footer class="footer text-center mt-4">
    <p>© 2026 Mohammad Omar Panah | <a href="https://github.com/YourGitHubUsername" target="_blank">GitHub</a></p>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
